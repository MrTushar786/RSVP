<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            overflow-y: scroll;
            scrollbar-width: thin;
        }
    </style>
</head>

<body>
    <div class="logcont">
        <div class="logcont1">
            <h1>Log in</h1>
            <p>Welcome back! Please enter your details.</p>
            <form action="">
                <label for="Email" class="aft">Email</label><br>
                <input type="email" name="email" placeholder="Email" class="aft"><br>
                <label for="password" class="aft">Password</label><br>
                <input type="password" name="pass" placeholder="****" class="aft"><br>
                <a href="#" style="text-decoration: none;">
                    <p>Forget Password?</p>
                </a>
                <button id="formbtn1">Sign in</button>
                <div class="divider">
                    <span class="aft">or</span>
                </div>
                <button id="formbtn2">Sign in with Google</button>

            </form>
            <p style="margin-top: 1rem;">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="logcont2"></div>
    </div>

</html>
